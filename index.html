<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Hello Vue.js</title>
    </head>
    <body>
        <div id="app">
            <h1 v-html="titulo"></h1>
            <ul v-for="estagiario in estagiarios">
                <li><b>Nome: </b>{{ estagiario.nome }}</li>
                <li><b>Idade: </b>{{ estagiario.idade }}</li>
                <li><b>Função: </b>{{ estagiario.funcao }}</li>
                <li><b>Ensino Superior: </b>{{ estagiario.ensino_superior }}</li>
                <li><b>Usuários do Github: </b>{{ estagiario.github_user }}</li>
            </ul>
        </div>

        <script>
            let app = new Vue({
                el: '#app',
                data: {
                    titulo: "<b>Estagiários da Prevision do Q2</b>",
                    estagiarios: [
                        {
                            nome: "Mateus",
                            idade: 20,
                            funcao: "Estágiario em Desenvolvimento",
                            ensino_superior: "Ciência da Computação",
                            github_user: "mat-eus"
                        },
                        {
                            nome: "Firmino",
                            idade: 19,
                            funcao: "Estágiario em Desenvolvimento",
                            ensino_superior: "Enmgenharia de Software",
                            github_user: "firminoandre"
                        },
                        {
                            nome: "Marcelo",
                            idade: 24,
                            funcao: "Estágiario em Desenvolvimento",
                            ensino_superior: "Ciência da Computação",
                            github_user: "marceloEdivan"
                        },
                        {
                            nome: "Kyioshi",
                            idade: 22,
                            funcao: "Estágiario em Desenvolvimento",
                            ensino_superior: "Ciência da Computação",
                            github_user: "ekmiyabe"
                        },
                        {
                            nome: "Samuel",
                            idade: 19,
                            funcao: "Estágiario em Desenvolvimento",
                            ensino_superior: "Sistemas de Informação",
                            github_user: "samuelfilipeprevision"
                        }
                    ]
                },
                mounted(){
                    this.estagiarios.forEach(intern => {
                        axios.get(`https://api.github.com/users/${intern.github_user}`).then(       response => {
                                console.log(response.data.avatar_url);
                            }
                        )
                    });
                }
            })

        </script>
    </body>
</html>
